<div class="container">
    <h1>Best Motivational Quotes</h1>
    <div class="row">
        <div class="col">
            <app-quote-form></app-quote-form>
        </div>
        <div class="col">
                <h3>Quotes list</h3>
                <hr>
                <ul>
                    <li *ngFor="let quote of quotes">{{quote.quote}}</li>
                    <app-author-detail [quote='quote']></app-author-detail>
                </ul>
        </div>
    </div>
</div>
