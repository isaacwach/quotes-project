<div class="container-fluid">
    <h2>Enter a new quote</h2>
    <form action="">
        <div class="form-group">
            <label for="quote">Enter Quote</label>
            <input type="text" required class="form-control" id="quote">
        </div>
        <div class="form-group">
            <label for="author">Enter Quote Author</label>
            <input type="text" required class="form-control" id="quote-author">
        </div>
        <div class="form-group">
            <label for="person">Enter Quote</label>
            <input type="text" required class="form-control" id="person">
        </div>
        <div class="form-group">
            <label for="running-time">Running time</label>
            <input type='date' id="running" required>
        </div>
    </form>
</div>
